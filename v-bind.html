<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue js V2 Listas</title>
</head>

<body>

    <div id="main">

        <input type="text" v-model="info">

        <p>Texto de Relleno... {{ info }}</p>

        <p v-bind:title="info">Segundo campo de texto {{ info }}</p>
        <!-- Pasar el valor al parametro title fue con v-bind -->


    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#main',
            data: {
                info: ''
            }

        });
    </script>
</body>

</html>
